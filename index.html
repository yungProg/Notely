<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>BigDevSoon - Notely Project</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <nav id="nav">
          <div id="search-wrapper">
            <button type="button" id="search-icon" class="search">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.16663 1.66675C13.3066 1.66675 16.6666 5.02675 16.6666 9.16675C16.6666 13.3067 13.3066 16.6667 9.16663 16.6667C5.02663 16.6667 1.66663 13.3067 1.66663 9.16675C1.66663 5.02675 5.02663 1.66675 9.16663 1.66675ZM9.16663 15.0001C12.3891 15.0001 15 12.3892 15 9.16675C15 5.94341 12.3891 3.33341 9.16663 3.33341C5.94329 3.33341 3.33329 5.94341 3.33329 9.16675C3.33329 12.3892 5.94329 15.0001 9.16663 15.0001ZM16.2375 15.0592L18.595 17.4159L17.4158 18.5951L15.0591 16.2376L16.2375 15.0592Z" fill="#212121"/>
                </svg>                
            </button>
            <input type="search" name="search-field" id="search-field" class="search" placeholder="Search">
          </div>
          <button type="button" class="add" id="open-new-note-form-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.16663 15.8334V10.8334H4.16663V9.16675H9.16663V4.16675H10.8333V9.16675H15.8333V10.8334H10.8333V15.8334H9.16663Z" fill="#fff"/>
            </svg> Add
          </button>
        </nav>
      </header>
      <section class="dialogs">
        <form method="dialog" id="add-note-form" class="action-form">
          <div class="form-header">
            <h2>Add Note</h2>
            <span class="close cancel">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.33341 15.8334L4.16675 14.6667L8.83342 10.0001L4.16675 5.33341L5.33341 4.16675L10.0001 8.83342L14.6667 4.16675L15.8334 5.33341L11.1667 10.0001L15.8334 14.6667L14.6667 15.8334L10.0001 11.1667L5.33341 15.8334Z" fill="#212121"/>
                </svg>
            </span>
          </div>
          <div class="form-main">
            <div class="field-input-wrapper">
              <label for="form-title-new">Title</label>
              <input type="text" name="form-title-new" id="form-title-new">
            </div>
            <div class="field-input-wrapper">
              <label for="form-category-new">Category</label>
              <select name="form-category-new" id="form-category-new">
                <option value="personal" class="categories">Personal</option>
                <option value="business" class="categories">Business</option>
                <option value="home" class="categories">Home</option>
              </select>
            </div>
            <div class="field-input-wrapper">
              <div><label for="form-description-new">Description</label><span>(Optional)</span><span id="word-count-new">0</span><span>/ 200</span></div>
              <textarea placeholder="Add description ..." class="form-description-new" name="form-description-new" id="form-description-new" maxlength="200" rows="8"></textarea>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="add">Add</button>
            <button type="button" class="cancel cancel-btn">Cancel</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
