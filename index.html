  <body>
      <header id="header">
        <nav id="nav">

        </nav>
      </header>
      <div id="container">
      <main>
        <h1>Your Notes</h1>
        <div id="notes-container">
          <template id="note-template">
            <div class="note-wrapper">
              <div class="note-header">
                <p id="note-category" class="category">Category</p>
                <div class="note-functionalities">
                  <button type="button" id="checkbox">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.16667 17.5C3.70833 17.5 3.31583 17.3369 2.98917 17.0108C2.66306 16.6842 2.5 16.2917 2.5 15.8333V4.16667C2.5 3.70833 2.66306 3.31583 2.98917 2.98917C3.31583 2.66306 3.70833 2.5 4.16667 2.5H15.8333C16.2917 2.5 16.6842 2.66306 17.0108 2.98917C17.3369 3.31583 17.5 3.70833 17.5 4.16667V15.8333C17.5 16.2917 17.3369 16.6842 17.0108 17.0108C16.6842 17.3369 16.2917 17.5 15.8333 17.5H4.16667ZM4.16667 15.8333H15.8333V4.16667H4.16667V15.8333Z" fill="#212121"/>
                      </svg>                    
                  </button>
                  <button type="button" id="edit-btn" onclick="editNote(this)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M16.0833 7.43758L12.5417 3.93758L13.7083 2.77091C14.0278 2.45147 14.4203 2.29175 14.8858 2.29175C15.3508 2.29175 15.7431 2.45147 16.0625 2.77091L17.2292 3.93758C17.5486 4.25703 17.7153 4.64258 17.7292 5.09425C17.7431 5.54536 17.5903 5.93064 17.2708 6.25008L16.0833 7.43758ZM14.875 8.66675L6.04167 17.5001H2.5V13.9584L11.3333 5.12508L14.875 8.66675Z" fill="#212121"/>
                      </svg>                    
                  </button>
                  <button type="button" id="delete-btn" onclick="openDeleteDialog(this)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.83337 17.5C5.37504 17.5 4.98282 17.3369 4.65671 17.0108C4.33004 16.6842 4.16671 16.2917 4.16671 15.8333V5C3.9306 5 3.73254 4.92028 3.57254 4.76083C3.4131 4.60083 3.33337 4.40278 3.33337 4.16667C3.33337 3.93056 3.4131 3.7325 3.57254 3.5725C3.73254 3.41306 3.9306 3.33333 4.16671 3.33333H7.50004C7.50004 3.09722 7.58004 2.89917 7.74004 2.73917C7.89949 2.57972 8.09726 2.5 8.33337 2.5H11.6667C11.9028 2.5 12.1009 2.57972 12.2609 2.73917C12.4203 2.89917 12.5 3.09722 12.5 3.33333H15.8334C16.0695 3.33333 16.2673 3.41306 16.4267 3.5725C16.5867 3.7325 16.6667 3.93056 16.6667 4.16667C16.6667 4.40278 16.5867 4.60083 16.4267 4.76083C16.2673 4.92028 16.0695 5 15.8334 5V15.8333C15.8334 16.2917 15.6703 16.6842 15.3442 17.0108C15.0175 17.3369 14.625 17.5 14.1667 17.5H5.83337ZM7.50004 13.3333C7.50004 13.5694 7.58004 13.7672 7.74004 13.9267C7.89949 14.0867 8.09726 14.1667 8.33337 14.1667C8.56949 14.1667 8.76754 14.0867 8.92754 13.9267C9.08699 13.7672 9.16671 13.5694 9.16671 13.3333V7.5C9.16671 7.26389 9.08699 7.06583 8.92754 6.90583C8.76754 6.74639 8.56949 6.66667 8.33337 6.66667C8.09726 6.66667 7.89949 6.74639 7.74004 6.90583C7.58004 7.06583 7.50004 7.26389 7.50004 7.5V13.3333ZM10.8334 13.3333C10.8334 13.5694 10.9134 13.7672 11.0734 13.9267C11.2328 14.0867 11.4306 14.1667 11.6667 14.1667C11.9028 14.1667 12.1009 14.0867 12.2609 13.9267C12.4203 13.7672 12.5 13.5694 12.5 13.3333V7.5C12.5 7.26389 12.4203 7.06583 12.2609 6.90583C12.1009 6.74639 11.9028 6.66667 11.6667 6.66667C11.4306 6.66667 11.2328 6.74639 11.0734 6.90583C10.9134 7.06583 10.8334 7.26389 10.8334 7.5V13.3333Z" fill="#212121"/>
                      </svg>                    
                  </button>
                </div>
              </div>
              <div class="note-main">
                <h2 id="note-title">Title</h2>
                <p id="note-description">Description goes here</p>
              </div>
              <div id="note-date">Date goes here</div>
            </div>
          </template>          
        </div>
      </main>
      <dialog id="add-note-dialog">
        <form method="dialog" id="add-note-form" class="action-form" onsubmit="addNewNote()">
          <div class="form-header">
            <h2>Add Note</h2>
            <button type="button" class="close cancel">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.33341 15.8334L4.16675 14.6667L8.83342 10.0001L4.16675 5.33341L5.33341 4.16675L10.0001 8.83342L14.6667 4.16675L15.8334 5.33341L11.1667 10.0001L15.8334 14.6667L14.6667 15.8334L10.0001 11.1667L5.33341 15.8334Z" fill="#212121"/>
                </svg>
            </button>
          </div>
          <div class="form-main">
            <div class="field-input-wrapper">
              <label for="form-title-new">Title</label>
              <input type="text" name="form-title-new" id="form-title-new" maxlength="50">
            </div>
            <div class="field-input-wrapper">
              <label for="form-category-new">Category</label>
              <select name="form-category-new" id="form-category-new">
                <option value="Personal" class="categories">Personal</option>
                <option value="Business" class="categories">Business</option>
                <option value="Home" class="categories">Home</option>
              </select>
            </div>
            <div class="field-input-wrapper">
              <div><label for="form-description-new">Description</label><span>(Optional)</span><span id="word-count-new">0</span><span>/ 200</span></div>
              <textarea placeholder="Add description ..." class="form-description-new" name="form-description-new" id="form-description-new" maxlength="200" rows="8"></textarea>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="add">Add</button>
            <button type="button" class="cancel cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <dialog id="edit-note-dialog">
        <form method="dialog" id="edit-note-form" class="action-form" onsubmit="confirmEdit()">
          <div class="form-header">
            <h2>Edit Note</h2>
            <button class="close cancel">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.33341 15.8334L4.16675 14.6667L8.83342 10.0001L4.16675 5.33341L5.33341 4.16675L10.0001 8.83342L14.6667 4.16675L15.8334 5.33341L11.1667 10.0001L15.8334 14.6667L14.6667 15.8334L10.0001 11.1667L5.33341 15.8334Z" fill="#212121"/>
                </svg>
            </button>
          </div>
          <div class="form-main">
            <div class="field-input-wrapper">
              <label for="form-title-edit">Title</label>
              <input type="text" name="form-title-edit" id="form-title-edit" maxlength="50">
            </div>
            <div class="field-input-wrapper">
              <label for="form-category-new">Category</label>
              <select name="form-category-edit" id="form-category-edit">
                <option value="Personal" class="categories">Personal</option>
                <option value="Business" class="categories">Business</option>
                <option value="Home" class="categories">Home</option>
              </select>
            </div>
            <div class="field-input-wrapper">
              <div><label for="form-description-new">Description</label><span>(Optional)</span><span id="word-count-edit">0</span><span>/ 200</span></div>
              <textarea placeholder="Add description ..." class="form-description-edit" name="form-description-edit" id="form-description-edit" maxlength="200" rows="8"></textarea>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="add">Edit</button>
            <button type="button" class="cancel cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <dialog id="delete-note-dialog">
        <form method="dialog" id="delete-note-form" class="action-form" onsubmit="deleteNote()">
          <div class="form-header">
            <h2>Delete note</h2>
            <button type="button" class="close cancel">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.33341 15.8334L4.16675 14.6667L8.83342 10.0001L4.16675 5.33341L5.33341 4.16675L10.0001 8.83342L14.6667 4.16675L15.8334 5.33341L11.1667 10.0001L15.8334 14.6667L14.6667 15.8334L10.0001 11.1667L5.33341 15.8334Z" fill="#212121"/>
                </svg>
            </button>
          </div>
          <div class="form-main">
            <p>Are you sure you want to delete this note?</p>
          </div>
          <div class="form-footer">
            <button type="submit" class="delete add">Delete</button>
            <button type="button" class="cancel cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
